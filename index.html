<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <title>Form</title>

<body>

  <form action="https://www.w3schools.com/action_page.php" method="post">
    <input type="username" name="username" id="username" required>

    <input type="radio" id="cat" name="animal" value="cat">
    <label for="cat">cat</label>
    <input type="radio" id="dog" name="animal" value="dog">
    <label for="dog">dog</label>


    <br>

    <input type="number" min="10" max="200" step="4">

    <br>
    <input type="range" name="" id="" value="70">


    <br>
    <input type="file" name="file">


    <br>
    <br>
    <label for="country-choice">Choose a country:</label>
    <input list="country-options" id="country-choice" name="country-choice">
    <datalist id="country-options">
      <option value="Australia">
      <option value="Austria">
      <option value="America">
      <option value="Nepal">
      <option value="Uzbekistan">
    </datalist>


    <!-- <input type="submit" value="Submit"> -->
    <!-- <button type="submit">Submit</button> -->
    <input type="submit" value="SEND">
    <input type="reset" value="reset">
  </form>
